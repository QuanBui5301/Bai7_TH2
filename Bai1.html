<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let a = 1
    let b = Array()
    let n = +prompt("Nhap vao so chu so can xem")
    if (n % 1 === 0) {
        let list = "1, "
        for (let i = 0; i < n-1; i++) {
            b.push(a)
            if (i === 0) {
                a = a + 1
            } else {
                a = a + b[i - 1]
            }
            list += a + ", "
        }
        document.write(list)
    }
    else alert("Vui long nhap so")
</script>
</body>
</html>
